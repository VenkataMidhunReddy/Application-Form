<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
</head>
<body>
  <h2>FORMS</h2>
  <form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>

    <label for="gmail">Gmail:</label><br>
    <input type="email" id="gmail" name="gmail" placeholder="Enter Gmail"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label>Courses:</label><br>
    <input type="checkbox" id="ml" name="course" value="ml">
    <label for="ml">ML</label>
    <input type="checkbox" id="ai" name="course" value="ai">
    <label for="ai">AI</label>
    <input type="checkbox" id="ai" name="course" value="ai">
    <label for="ai">OS</label>
    <input type="checkbox" id="os" name="course" value="os">
    <label for="ds">DS</label><br><br>

    <label for="image">Image:</label><br>
    <input type="file" id="image" name="image"><br><br>
    <label for="file">File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
